<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="{{ url_for('static',filename='script.js') }}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-md-6">
            <h2>Fridges</h2>
            <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                          <th>Model</th>
                          <th>Clicks</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for fridge in fridges|sort(attribute='clicks',reverse = True) %}
                        <tr class="fridgeTr" id="{{ fridge.id }}">
                            <th >{{ fridge.model }}</th>
                            <th class="resultClick">{{ fridge.clicks }}</th>
                        </tr>
                    {% endfor %}
                    </tbody>
            </table>
        </div>

    <div class="col col-md-6">
            <h2>Televisors</h2>
            <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                          <th>Model</th>
                          <th>Clicks</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for televisor in televisors|sort(attribute='clicks',reverse = True) %}
                        <tr class="televisorTr" id="{{ televisor.id }}">
                            <th >{{ televisor.model }}</th>
                            <th class="resultClick">{{ televisor.clicks }}</th>
                        </tr>
                    {% endfor %}
                    </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
